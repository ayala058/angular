<form [formGroup]="myform" (ngSubmit)="login()">
  <div id="all">
    <div>
      <div>
        <br>
        <label>שם משתמש</label>
      </div>
      <input formControlName="user" type="text" />
      <div class="errow" *ngIf="myform.controls['user'].dirty&&myform.controls['user'].errors">יש למלא שם משתמש</div>
    </div>
    <br>
    <div>
      <div>
        <label>סיסמא</label>
      </div>
      <input formControlName="password" type="password" />

      <div *ngIf="myform.controls['password'].errors">
        <div class="errow" *ngIf="myform.controls['password'].dirty&&myform.controls['password'].errors.required">יש
          למלא סיסמא</div>
        <div class="errow" *ngIf="myform.controls['password'].dirty&&myform.controls['password'].errors.minlength">סיסמא
          חייבת להכיל לפחות 6 תוים</div>
      </div>

    </div>
    <br>
    <input id="bu" type="submit" [disabled]="!myform.valid">

  </div>
</form>
