<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
  integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
  crossorigin="anonymous"></script>
<form [formGroup]="myform" (ngSubmit)="save()">
  <div>
    <div>
      <br>
      <label>שם </label>
    </div>
    <input formControlName="name" type="text" />
    <div class="errow" *ngIf="myform.controls['name'].dirty&&myform.controls['name'].errors">יש למלא שם </div>
  </div>
  <br>
  <div>
    <div>
      <label>כתובת</label>
    </div>
    <input formControlName="address" type="text" />
    <div class="errow" *ngIf="myform.controls['address'].dirty&&myform.controls['address'].errors">יש למלא כתובת</div>
  </div>
  <br>
  <div>
    <div>
      <label>מייל</label>
    </div>
    <input formControlName="user" type="text" />
    <div class="errow" *ngIf="myform.controls['user'].dirty&&myform.controls['user'].errors">יש למלא שם משתמש</div>
  </div>
  <br>
  <div>
    <div>
      <label> בחר סיסמא</label>
    </div>
    <input formControlName="password" type="password" />

    <div *ngIf="myform.controls['password'].errors">
      <div class="errow" *ngIf="myform.controls['password'].dirty&&myform.controls['password'].errors.required">יש למלא
        סיסמא</div>
      <div class="errow" *ngIf="myform.controls['password'].dirty&&myform.controls['password'].errors.minlength">סיסמא
        חייבת להכיל לפחות 6 תוים</div>
    </div>

  </div>
  <br>
  <input id="bu" class="ui button" type="submit" [disabled]="!myform.valid">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
